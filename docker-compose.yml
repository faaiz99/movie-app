version: '3.8'

services:
  client:
    build: ./client
    container_name: client
    ports:
      - 4173:4173
    depends_on:
      - server
    networks:
      - movie-app

  server:
    build: ./server
    container_name: server
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - database
    environment:
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=admin
      - DATABASE_URL=postgresql://postgres:admin@database:5432/postgres?schema=public&connect_timeout=300"
    networks:
      - movie-app

  database:
    image: postgres
    container_name: postgres-db
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    networks:
      - movie-app

networks:
  movie-app:
    driver: bridge
